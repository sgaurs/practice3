# My Pipeline

trigger:  none

stages:
  - stage: A
    displayName: Terraform_Init_Validate_Fmt_Plan
    pool: My_Agent_Pool
    jobs:
      - job: 
        steps:
        - task: TerraformTask@5
          displayName: Terraform_Init
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: '$(System.DefaultWorkingDirectory)/Environment/Dev'
            backendServiceArm: 'Sumit_Serv_Conn'
            backendAzureRmOverrideSubscriptionID: '6e65d60a-bc12-4f70-8dcd-6cdb4da48e3e'
            backendAzureRmResourceGroupName: 'sumuttestrg'
            backendAzureRmStorageAccountName: 'mycooolstorage'
            backendAzureRmContainerName: 'tfstate'
            backendAzureRmKey: 'terraform.tfsate'

        - task: TerraformTask@5
          displayName: Terraform_Validate
          inputs:
            provider: 'azurerm'
            command: 'validate'
            workingDirectory: '$(System.DefaultWorkingDirectory)/Environment/Dev'

        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'custom'
            workingDirectory: '$(System.DefaultWorkingDirectory)/Environment/Dev'
            outputTo: 'console'
            customCommand: 'fmt'
            environmentServiceNameAzureRM: 'Sumit_Serv_Conn'
            environmentAzureRmOverrideSubscriptionID: '6e65d60a-bc12-4f70-8dcd-6cdb4da48e3e'

        - task: TerraformTask@5
          displayName: Terraform_Plan
          inputs:
            provider: 'azurerm'
            command: 'plan'
            workingDirectory: '$(System.DefaultWorkingDirectory)/Environment/Dev'
            environmentServiceNameAzureRM: 'Sumit_Serv_Conn'
            environmentAzureRmOverrideSubscriptionID: '6e65d60a-bc12-4f70-8dcd-6cdb4da48e3e'


  - stage: B
    displayName: Terraform_Init_Validate_Fmt_Plan

        
        

